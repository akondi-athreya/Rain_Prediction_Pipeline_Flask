<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Rainfall Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .error-icon {
            font-size: 100px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #f44336;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .error-message {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            background: #ffebee;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f44336;
            text-align: left;
        }
        
        .error-details {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #666;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
            word-wrap: break-word;
        }
        
        .action-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-title {
                font-size: 1.8em;
            }
            
            .error-icon {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ö†Ô∏è</div>
        
        <h1 class="error-title">Oops! Something Went Wrong</h1>
        
        <div class="error-message">
            <strong>Error occurred during prediction:</strong>
            <p>{{ error_message }}</p>
        </div>
        
        <div class="error-details">
            Error Details:<br>
            {{ error_message }}
        </div>
        
        <p style="color: #666; margin-bottom: 20px;">
            Please check your input values and try again. Make sure all fields are filled with valid numbers.
        </p>
        
        <a href="/" class="action-button">üîÑ Go Back and Try Again</a>
    </div>
</body>
</html>
